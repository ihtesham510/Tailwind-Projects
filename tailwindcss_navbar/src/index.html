<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss NavBar</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body class="bg-gray-200">
    <nav class="bg-zinc-700/25 px-4 py-6">
        <div class="flex justify-between items-center px-2 py-4">
            <a href="#"><img src="logo.png" width="50"></a>
            <div class="hidden md:flex gap-3 self-center">
                <a href="#" class="rounded-md bg-gray-800/50 text-black px-4 py-2 hover:text-white  hover:bg-gray-800/100 duration-300">Home</a>
                <a href="#" class="rounded-md bg-gray-800/50 text-black px-4 py-2 hover:text-white  hover:bg-gray-800/100 duration-300">Dashborad</a>
                <a href="#" class="rounded-md bg-gray-800/50 text-black px-4 py-2 hover:text-white  hover:bg-gray-800/100 duration-300">About</a>
                <a href="#" class="rounded-md bg-gray-800/50 text-black px-4 py-2 hover:text-white  hover:bg-gray-800/100 duration-300">Contact Us</a>
            </div>
            <div class="flex gap-6">
                <a href="#" class="text-black hover:text-white px-2 py-2 bg-gray-800/50 hover:bg-gray-800/100 rounded-md duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="10" cy="10" r="7"></circle>
                        <line x1="21" y1="21" x2="15" y2="15"></line>
                     </svg>
                </a>
                <a href="#" class="text-black hover:text-white px-2 py-2 bg-gray-800/50 hover:bg-gray-800/100 rounded-md duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"></path>
                        <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path>
                     </svg>
                </a>
                <button data-mobile-meanu class="block md:hidden text-black  px-2 py-2 bg-gray-800/50 rounded-md hover:bg-gray-800/100 hover:text-white ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-align-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="4" y1="6" x2="20" y2="6"></line>
                        <line x1="10" y1="12" x2="20" y2="12"></line>
                        <line x1="6" y1="18" x2="20" y2="18"></line>
                     </svg>
                </button>
                <a href="#" class="py-2 px-4 bg-sky-600 rounded-md hover:bg-sky-400 duration-300">
                    Sign in
                </a>
            </div>
        </div>
        <!--mobile bar-->
        <div class="block md:hidden duration-500" id="mobile-meanu">
            <div class="flex flex-col gap-1">
                <a href="#" class="text-black py-3 px-8 bg-gray-800/50 rounded-md hover:bg-gradient-to-r from-gray-800/50 to-gray-800/100 hover:text-white duration-300">Home</a>
                <a href="#" class="text-black py-3 px-8 bg-gray-800/50 rounded-md hover:bg-gradient-to-r from-gray-800/50 to-gray-800/100 hover:text-white duration-300">Dashborad</a>
                <a href="#" class="text-black py-3 px-8 bg-gray-800/50 rounded-md hover:bg-gradient-to-r from-gray-800/50 to-gray-800/100 hover:text-white duration-300">About</a>
                <a href="#" class="text-black py-3 px-8 bg-gray-800/50 rounded-md hover:bg-gradient-to-r from-gray-800/50 to-gray-800/100 hover:text-white duration-300">Contact Us</a>
            </div>
        </div>
        
    </nav>
    





    <script>
        let button = document.querySelector('[data-mobile-meanu]');
        let mobilemeanu = document.getElementById('mobile-meanu');
        button.addEventListener('click', () => {
            mobilemeanu.classList.toggle('hidden')
        })
    </script>
</body>
</html>
